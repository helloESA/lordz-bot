<p>
    Putting all this together, I suggest this as a sensible set of options:
  </p>
<pre class="programlisting">
$ vipsthumbnail fred.jpg \
    --size 128 \
    --eprofile srgb \
    -o tn_%s.jpg[optimize_coding,strip] \
    --eprofile srgb
</pre>
